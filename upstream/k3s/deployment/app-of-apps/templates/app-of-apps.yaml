apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  source:
    repoURL: 'https://github.com/kenanibrovic-abh/internship-proxy-infra.git'
    path: upstream/k3s/deployment/app-of-apps
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
